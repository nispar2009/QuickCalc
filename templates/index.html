<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://nispar2009.github.io/spectrum-stylr-beta/light.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>QuickCalc &middot; For all your algebra needs</title>
</head>

<body id="doc">
    <header>
        <div class="nav-desktop">
            <span class="material-symbols-rounded"
                onclick="document.getElementById('doc').classList.toggle('dark'); document.getElementById('sub').classList.toggle('btn-info')">
                dark_mode
            </span>
        </div>
    </header>
    <br>

    QuickCalc

    <br><br>

    <form action="/" method="post">
        <input spellcheck="false" type="text" class="form" name="lhs" placeholder="1 + x">
        <button type="submit" id="sub" class="btn btn-info">=</button>
        <input spellcheck="false" type="text" name="rhs" placeholder="2" class="form">
    </form>
    <h1>{{ solution }}</h1>
</body>

</html>
